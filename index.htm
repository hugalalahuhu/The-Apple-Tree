	var ins=['“War brings death. And wounds and pain to both sides. There’s nothing harder to accept, than the deaths of those you love. So you believe they could never die. Especially those who haven’t known war.” – Nagato','“The concept of hope is nothing more than giving up. A word that holds no true meaning.” – Madara Uchiha','“The longer you live… The more you realize that reality is just made of pain, suffering and emptiness.” – Madara Uchiha','“Love is not necessary, power is the only true necessity.” – Madara Uchiha','“When a man learns to love, he must bear the risk of hatred.” – Madara Uchiha','“Power is not will, it is the phenomenon of physically making things happen.” – Madara Uchiha','“I’d be lying if I said things are going according to my plan… but beggars can’t be choosers, right?” – Madara Uchiha','“In this world, wherever there is light – there are also shadows. As long as the concept of winners exists, there must also be losers. The selfish desire of wanting to maintain peace causes wars, and hatred is born to protect love.” – Madara Uchiha','“Man seeks peace, yet at the same time yearning for war… Those are the two realms belonging solely to man. Thinking of peace whilst spilling blood is something that only humans could do. They’re two sides of the same coin… to protect something… another must be sacrificed.” – Madara Uchiha','“People cannot show each other their true feelings. Fear, suspicion, and resentment never subside.” – Madara Uchiha','“Wake up to reality! Nothing ever goes as planned in this world. The longer you live, the more you realize that in this reality only pain, suffering and futility exist.” – Madara Uchiha','“Never give up without even trying. Do what you can, no matter how small the effect it may have!” – Onoki','“It is only through the eyes of others that our lives have any meaning.” – Haku','“When people are protecting something truly precious to them. They truly can become…as strong as they need to be!” – Haku','“Often people have it wrong, mistakenly believing… that showing mercy to an enemy is kindness. They spare the foe whose life is in their hands. But don’t you see? It’s an empty existence, to go on living… alone and unloved… when defeat’s already cost you your dream!” – Haku','“Rejection is a part of any man’s life. If you can’t accept and move past rejection, or at least use it as writing material – you’re not a real man.” – Jiraiya','“A person grows up when he’s able to overcome hardships. Protection is important, but there are some things that a person must learn on his own.” – Jiraiya','“A place where someone still thinks about you is a place you can call home.” – Jiraiya','“You’re wrong, that’s not what makes a shinobi. You never did get it, a real ninja is one who endures no matter what gets thrown at him… Let me explain something to you, there is only one thing that matters if you are a shinobi, and it isn’t the number of jutsu you possess. All you do need, is the guts to never give up.” – Jiraiya','“When people get hurt, they learn to hate… When people hurt others, they become hated and racked with guilt. But knowing that pain allows people to be kind. Pain allows people to grow… and how you grow is up to you.” – Jiraiya','“Even I can tell that hatred is spreading. I wanted to do something about it…but I don’t know what. I believe… that someday the day will come when people truly understand one another!” – Jiraiya','“Hard work is worthless for those that don’t believe in themselves.” – Naruto Uzumaki','“Because they saved me from myself, they rescued me from my loneliness. They were the first to accept me for who I am. They’re my friends.” – Naruto Uzumaki','“I want to be with you. From now on, I want to spend all and every single one of my days until I die with you, and only you.” – Naruto Uzumaki']
	function tog() {
			if (document.getElementById('inspiwa').style.visibility=="visible") {

		function Starplay(){
			if (localStorage.accountname!='LOG IN') {
			if (localStorage.character!='' && localStorage.character2!='' & localStorage.character!=undefined & localStorage.character2!=undefined) {
			document.getElementById('loading').style.opacity="100%"
			document.getElementById('Starbutt').disabled=true;
			sessionStorage.playload=true;
			var nong=Math.floor(Math.random() * ins.length);	
		    document.getElementById('inspiwa').innerHTML=ins[nong];
		    const toggg=setInterval(tog,1500);
		    setTimeout(function() {clearInterval(toggg);document.getElementById('inspiwa').innerHTML="";document.getElementById('Starbutt').disabled=false;clearInterval(loadingproc);window.open("play.htm",'_self')},9000)
		   const loadingproc=setInterval(function() {if(parseInt(document.getElementById('loading').style.width)<(window.innerWidth)){console.log(window.outerWidth);document.getElementById('loading').style.width=parseInt(document.getElementById('loading').style.width)+5+"px";}},20)
		   document.getElementById('charsel').style.visibility="hidden";
		   document.getElementById('charsel2').style.visibility="hidden";
		   document.getElementById('bgsel').style.visibility="hidden";
		}
		else{alert('Select any 2 characters to begin.')}
	}
		else{alert('Login to begin')}
	}

}

function finallydone() {
if (JSON.parse(localStorage.buy).backgrounds.length==bak||localStorage.buy==null) {

	cont.appendChild(datais)
	row.setAttribute('class','button noice')

}else{setTimeout(finallydone,1000)}
